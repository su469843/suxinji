buildscript {
    ext {
        buildToolsVersion = "35.0.0"  // Use available build-tools version
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        // ndkVersion = "25.1.8937393"  // Temporarily disabled for build compatibility
        kotlinVersion = "1.9.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.4.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: "com.facebook.react.rootproject"
