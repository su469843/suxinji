buildscript {
    ext {
        buildToolsVersion = "33.0.0"  // Compatible build-tools version for RN 0.82.1
        minSdkVersion = 21
        compileSdkVersion = 33  // Compatible with React Native 0.82.1
        targetSdkVersion = 33  // Compatible with React Native 0.82.1
        // ndkVersion = "25.1.8937393"  // Temporarily disabled for build compatibility
        kotlinVersion = "1.7.0"  // Compatible with React Native 0.82.1
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.4.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: "com.facebook.react.rootproject"
