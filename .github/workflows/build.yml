name: Build/Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Electron App
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: M3U8-Downloader-${{ matrix.os }}
          path: |
            dist_electron/*.exe
            dist_electron/*.dmg
            dist_electron/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    # Trigger if tag OR commit message contains 'build'
    if: startsWith(github.ref, 'refs/tags/') || contains(github.event.head_commit.message, 'build')
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          # If triggered by commit (not tag), this will draft a release for the branch/commit
          body_path: chenglog/chenglog.md
          files: |
            artifacts/M3U8-Downloader-windows-latest/*.exe
            artifacts/M3U8-Downloader-macos-latest/*.dmg
            artifacts/M3U8-Downloader-macos-latest/*.zip
