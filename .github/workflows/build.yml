name: Build/Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/') || contains(github.event.head_commit.message, 'build')

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Electron App
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: M3U8-Downloader-${{ matrix.os }}
          path: |
            dist_electron/*.exe
            dist_electron/*.dmg
            dist_electron/*.zip
            dist_electron/*.AppImage

  update-version-json:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate version.json
        run: npm run generate-version

      - name: Commit and Push version.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add chenglog/version.json
          # Push to the branch (main/master) even if this was a tag push
          BRANCH_NAME=${{ github.ref_name }}
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # If it's a tag, we need to push to main/master. 
            # We assume 'main' is the target branch.
            BRANCH_NAME="main"
          fi
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update version.json [skip ci]" && git push origin HEAD:$BRANCH_NAME)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || contains(github.event.head_commit.message, 'build')
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          body_path: chenglog/chenglog.md
          files: |
            artifacts/M3U8-Downloader-windows-latest/*.exe
            artifacts/M3U8-Downloader-macos-latest/*.dmg
            artifacts/M3U8-Downloader-macos-latest/*.zip
