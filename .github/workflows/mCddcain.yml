name: Build

on:
  push:
    branches:
      - main

jobs:
  Android:
    name: Android
    runs-on: ubuntu-latest
    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.19.4
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm install --legacy-peer-deps

      - name: Setup Java environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clean duplicate icon files
        run: |
          if [ -d "android/app/src/main/res" ]; then
            cd android/app/src/main/res
            find . -name "ic_launcher.png" -delete
            find . -name "ic_launcher_round.png" -delete
            echo "清理完成，检查剩余文件："
            find . -name "ic_launcher*" -type f
          else
            echo "res目录不存在，跳过清理步骤"
          fi

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Validate Keystore Configuration
        shell: bash
        run: |
          echo "Validating keystore configuration..."
          cd android
          echo "${{ secrets.KEYSTORE_STORE_FILE_BASE64 }}" | base64 --decode > app/"${{ secrets.KEYSTORE_STORE_FILE }}"
          keytool -list -keystore app/"${{ secrets.KEYSTORE_STORE_FILE }}" -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -alias "${{ secrets.KEYSTORE_KEY_ALIAS }}" > /dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "Keystore validation passed"
            rm -f app/"${{ secrets.KEYSTORE_STORE_FILE }}"
          else
            echo "Keystore validation failed"
            rm -f app/"${{ secrets.KEYSTORE_STORE_FILE }}"
            exit 1
          fi

      - name: Build Android Release
        shell: bash
        run: |
          cd android
          echo "Building release version..."
          echo "${{ secrets.KEYSTORE_STORE_FILE_BASE64 }}" | base64 --decode > app/"${{ secrets.KEYSTORE_STORE_FILE }}"
          ./gradlew assembleRelease \
            -PMYAPP_UPLOAD_STORE_FILE="${{ secrets.KEYSTORE_STORE_FILE }}" \
            -PMYAPP_UPLOAD_KEY_ALIAS="${{ secrets.KEYSTORE_KEY_ALIAS }}" \
            -PMYAPP_UPLOAD_STORE_PASSWORD="${{ secrets.KEYSTORE_PASSWORD }}" \
            -PMYAPP_UPLOAD_KEY_PASSWORD="${{ secrets.KEYSTORE_KEY_PASSWORD }}"
           rm -f app/"${{ secrets.KEYSTORE_STORE_FILE }}"
           echo "Build completed!"
           
      # 上传 APK 文件（保留30天）
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            android/app/build/outputs/apk/debug/*.apk
            android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      # 上传构建日志和报告（保留15天）
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build-logs
          path: |
            android/app/build/outputs/
            android/app/build/reports/
          retention-days: 15
