name: Docker Build/Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # 直接手动指定小写名称
  IMAGE_NAME: "su469843/m3u8-downloader"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # 简化条件判断：移除可能引起问题的 contains() 检查
    if: |
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/') ||
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug information
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "Event name: ${{ github.event_name }}"
          echo "Image name: ${{ env.IMAGE_NAME }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Prepare Docker tags
        id: prepare-tags
        run: |
          # 基础镜像名称
          GHCR_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          DOCKERHUB_IMAGE="docker.io/${{ secrets.DOCKER_USERNAME }}/m3u8-downloader"
          
          # 根据触发类型决定标签
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # 手动触发：只使用 latest
            echo "tags=$GHCR_IMAGE:latest,$DOCKERHUB_IMAGE:latest" >> $GITHUB_OUTPUT
            echo "labels=org.opencontainers.image.version=latest" >> $GITHUB_OUTPUT
            echo "Manual trigger - using 'latest' tag"
          elif [[ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]]; then
            # 标签推送：使用版本标签
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "tags=$GHCR_IMAGE:$TAG_NAME,$GHCR_IMAGE:latest,$DOCKERHUB_IMAGE:$TAG_NAME,$DOCKERHUB_IMAGE:latest" >> $GITHUB_OUTPUT
            echo "labels=org.opencontainers.image.version=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "Tag push - using '$TAG_NAME' and 'latest' tags"
          else
            # 分支推送：使用分支名和提交哈希
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            SHORT_SHA=$(git rev-parse --short HEAD)
            echo "tags=$GHCR_IMAGE:$BRANCH_NAME,$GHCR_IMAGE:$SHORT_SHA,$DOCKERHUB_IMAGE:$BRANCH_NAME,$DOCKERHUB_IMAGE:$SHORT_SHA" >> $GITHUB_OUTPUT
            echo "labels=org.opencontainers.image.version=$SHORT_SHA" >> $GITHUB_OUTPUT
            echo "Branch push - using '$BRANCH_NAME' and '$SHORT_SHA' tags"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.prepare-tags.outputs.tags }}
          labels: ${{ steps.prepare-tags.outputs.labels }}
