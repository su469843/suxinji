name: Docker Build/Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # 条件判断：手动触发时总是运行，否则检查原有条件
    if: |
      github.event_name == 'workflow_dispatch' ||
      (startsWith(github.ref, 'refs/tags/') || contains(github.event.head_commit.message, 'docker-build'))
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Determine tags for manual trigger
        id: manual-tags
        # 只有在手动触发时才运行这个步骤
        if: github.event_name == 'workflow_dispatch'
        run: |
          # 手动触发时强制使用 latest 标签
          GHCR_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          DOCKERHUB_TAG="docker.io/${{ secrets.DOCKER_USERNAME }}/m3u8-downloader:latest"
          
          echo "tags=$GHCR_TAG,$DOCKERHUB_TAG" >> $GITHUB_OUTPUT
          echo "labels=org.opencontainers.image.version=latest" >> $GITHUB_OUTPUT
          echo "Manual trigger detected, using 'latest' tags"

      - name: Extract metadata for automatic triggers
        id: auto-meta
        # 只在自动触发时运行
        if: github.event_name != 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            docker.io/${{ secrets.DOCKER_USERNAME }}/m3u8-downloader
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          # 根据触发类型选择标签 - 修复这里的语法
          tags: |
            ${{ steps.manual-tags.outputs.tags }}
            ${{ steps.auto-meta.outputs.tags }}
          # 根据触发类型选择标签 - 修复这里的语法
          labels: |
            ${{ steps.manual-tags.outputs.labels }}
            ${{ steps.auto-meta.outputs.labels }}
